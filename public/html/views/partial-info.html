<div>
  <span id="ncon">Novelty</span>
  <span id="econ">Elaboration</span>
  <span id="scon">Style</span>
  <div id="infocontent"></div>
</div>
<script>
    var lastID;
    $('#ncon,#econ,#scon').click(function(){
      if(this.id == 'ncon'){
        $('p:last-child').remove();
        $('<p>Novelty is the degree of newness in the product in terms of the number and extent of new materials, new processes, and/or concepts included.</p>').appendTo('#infocontent');
        $('.expinner').addClass('expanim');
        $('#logo').attr('id','logoanim');
        $('#guy').attr('id','guyanim');
        $('path#ipod').attr('id','ipodanim');
        $('#logo').removeClass('coloranim')
        lastID = "nov";
      }
      else if(this.id == 'econ'){
          // if(lastID == "nov"){
            console.log("Hello");
            $('p:last-child').remove();
            $('<p>Elaboration is the degree to which the product fits or meets the needs of the problematic situation.</p>').appendTo('#infocontent');
            $('.expinner').removeClass('expanim');
            $('#logoanim').attr('id','logo');
            $('#guyanim').attr('id','guy');
            $('#ipodanim').attr('id','ipod');
            $('#logo').removeClass('coloranim');
            $('#ipod').addClass('elabanim');
            $('#guy').css({"opacity":"0"});
            // $('.expinner').addClass('expanimremove');
          // }
      }
      else if(this.id == 'scon'){
        console.log("hey");
        $('p:last-child').remove();
        $('<p>Style is the degree to which the product combines unlike elements into a refined, developed, coherent whole, statement or unit.</p>').appendTo('#infocontent');
        $('#ipod').removeClass('elabanim');
        $('#logo').css({"opacity":"1"});
        $('#guy').css({"opacity":"1"});
        $('#logo').addClass('coloranim');
      };
    });
</script>
